<section class="experience mt-10 p-5 lg:p-16" id="experience">
  <div class="sm:mx-12 md:mx-16 lg:mx-32">
    <p class="text-center font-semibold font-48 uppercase">{{"working experience" | translate}}</p>
  </div>
  <div class="px-5 md:px-14 lg:px-20 xl:px-48 mt-6 font-20">
    <ol class="relative border-l border-gray-200 dark:border-gray-700 transition-all duration-700">
      <li *ngFor="let item of items" class="mb-10 ml-4">
        <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400">{{item.from | date: 'MMMM yyyy'}} - {{item.to ? (item.to |  date: 'MMMM yyyy') : ('up to now' | translate)}}</time>
        <h3 class="text-lg font-semibold"><a [href]="item?.site || '#'">{{item.companyName}}</a> - {{item.position | translate}}</h3>
        <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400 capitalize">{{'projects' | translate}}: <code class="font-semibold">{{(item?.projects || []).join(', ')}}</code> </p>
      </li>
    </ol>
  </div>
</section>
