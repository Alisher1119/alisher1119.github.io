<section class="project mt-10 p-16" id="projects">
  <div class="sm:mx-12 md:mx-16 lg:mx-32">
    <p class="text-center font-semibold font-48 uppercase">{{"projects" | translate}}</p>
  </div>
  <div class="px-5 md:px-14 lg:px-20 xl:px-48 mt-6 font-20">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <project *ngFor="let item of items" [item]="item"></project>
      <project></project>
    </div>
  </div>
</section>
