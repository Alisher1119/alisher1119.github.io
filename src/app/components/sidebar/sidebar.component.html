<div class="sidebar-panel bg-amber-50 dark:bg-neutral-900">
  <header class="panel-header">
    <div class="close" (click)="onClose()">
      <span class="fe-x"></span>
    </div>
  </header>
  <ul class="panel-body">
    <li *ngFor="let item of items" class="panel-item hover:bg-gray-200 dark:hover:bg-gray-800" (click)="onClose()">
      <a [href]="item.link" class="panel-link"><i class="fe-{{item.icon}}"></i> {{item.label | translate}}</a>
    </li>
  </ul>
</div>
